<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/fav.png">
		<!-- Author Meta -->
		<meta name="author" content="colorlib">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>4Geeks</title>
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
		<!-- Styles -->
		<div th:replace="components/style.html"></div>
	</head>
	<body>
		<header>
			<div th:replace="components/header.html"></div>
		</header>
		
		<div class="site-main-container">
			<!-- Start top-post Area -->
			<section class="top-post-area pt-10">
				<div class="container no-padding">
					<div class="row">
						<div class="col-lg-12">
							<div class="hero-nav-area">
								<h1 th:text="${post.titulo}" class="text-white">Image Post</h1>
								<p class="text-white link-nav"><a href="index.html">Home </a>  <span class="lnr lnr-arrow-right"></span><a href="#">Post Types </a><span class="lnr lnr-arrow-right"></span><a href="image-post.html">Image Post </a></p>
							</div>
						</div>
						<div class="col-lg-12">
							<div class="news-tracker-wrap">
								<h6><span>Breaking News:</span>   <a href="#">Astronomy Binoculars A Great Alternative</a></h6>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- End top-post Area -->
			<!-- Start latest-post Area -->
			<section class="latest-post-area pb-120">
				<div class="container no-padding">
					<div class="row">
						<div class="col-lg-8 post-list">
							<!-- Start single-post Area -->
							<div class="single-post-wrap">
								<div class="feature-img-thumb relative">
									<div class="overlay overlay-bg"></div>
									<img th:src="${post.imagen}" class="img-fluid" src="../static/img/f1.jpg" alt="">
								</div>
								<div class="content-wrap">
									<ul class="tags mt-10">
										<li><a th:text="${post.IdCategoria}" href="#">Food Habit</a></li>
									</ul>
									<a href="#">
										<h3 th:text="${post.extracto}">A Discount Toner Cartridge Is Better Than Ever.</h3>
									</a>
									<ul class="meta pb-20">
										<li><a href="#"><span class="lnr lnr-user"></span>Mark wiens</a></li>
										<li><a href="#"><span class="lnr lnr-calendar-full"></span>03 April, 2018</a></li>
										<li><a href="#"><span class="lnr lnr-bubble"></span>06 </a></li>
									</ul>
									<p th:text="${post.contenido}"></p>

								<div class="navigation-wrap justify-content-between d-flex">
									<a class="prev" href="#"><span class="lnr lnr-arrow-left"></span>Anterior</a>
									<a class="next" href="#">Siguiente<span class="lnr lnr-arrow-right"></span></a>
								</div>
								
								<div class="comment-sec-area">
									<div class="container">
										<div class="row flex-column">
											<h6>05 Comments</h6>
											<div class="comment-list">
												<div th:each="comentario : ${comentariosList}" class="single-comment justify-content-between d-flex">
													<div class="user justify-content-between d-flex">
														<div class="thumb">
															<img src="../static/img/blog/c1.jpg" alt="">
														</div>
														<div class="desc">
															<h5><a th:each="usuario : ${usuarios}" th:if="${usuario.IdUsuario == comentario.IdUsuario}" th:text="${usuario.Nombre} + ' ' +${usuario.Apellido}" href="#">Emilly Blunt</a></h5>
															<p class="date">December 4, 2017 at 3:12 pm </p>
															<p th:text="${comentario.comentario}" class="comment"></p>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="comment-form">
								<h4>Añadir comentario</h4>
								<form th:action="@{/addNuevoComentario}" method="post" th:object="${comentario}">
									<input type="hidden" name="idPost" th:value="${post.IdPost}"/>
									<label>idUsuario </label>
									<input th:field="*{idUsuario}" th:value="*{idUsuario}" name="name" placeholder="idUsuario" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Título'" class="common-input mb-20 form-control" required="" type="number">
									<div class="form-group">
										<textarea th:field="*{comentario}" th:value="*{comentario}" class="form-control mb-10" rows="5" name="message" placeholder="Messege" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Messege'" required=""></textarea>
									</div>
									<button class="primary-btn text-uppercase">Publicar</button>
								</form>
							</div>
						</div>
						<!-- End single-post Area -->
					</div>
						<!-- Right bar -->
						<div th:replace="components/rightbar.html"></div>
				</div>
			</div>
		</section>
		<!-- End latest-post Area -->
	</div>
		<!-- start footer Area -->
		<footer class="footer-area section-gap">
			<div th:replace="components/footer.html"></div>
		</footer>
		<!-- End footer Area -->
		<div th:replace="components/scripts.html"></div>
</body>
</html>
