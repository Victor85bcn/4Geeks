<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/fav.png">
		<!-- Author Meta -->
		<meta name="author" content="colorlib">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>4Geeks - Log in</title>
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
		<!-- Styles -->
		<div th:replace="components/style.html"></div>

	</head>
	<body>
		<header>
			<div th:replace="components/header.html"></div>

		</header>
		<!-- Start top-post Area -->
		<section class="top-post-area pt-10">
			<div class="container no-padding">
				<div class="row">
					<div class="col-lg-12">
						<div class="hero-nav-area">
							<h1 class="text-white">Registro</h1>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End top-post Area -->
		<section class="top-post-area pt-1">
		<div class="container no-padding">
			<br>
		<div class="login-form" style="border: solid #000000; margin-top: 25px">
			<form name="f" th:action="@{/registro}" method="post" th:object="${usuario}">
				<fieldset>
					<div class="form-group">
					<label for="IdUsuario">Nombre </label>
					<input th:field="*{nombre}" th:value="*{nombre}" name="nombre" placeholder="Nombre" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Título'" class="common-input mb-20 form-control" required="" type="text">
					</div>
					<div class="form-group">
					<label for="IdUsuario">Apellido </label>
					<input th:field="*{apellido}" th:value="*{apellido}" name="apellido" placeholder="Apellido" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Título'" class="common-input mb-20 form-control" required="" type="text">
					</div>
					<div class="form-group">
					<label for="IdUsuario">Email </label>
					<input th:field="*{email}" th:value="*{email}" name="email" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Título'" class="common-input mb-20 form-control" required="" type="text">
					</div>
					<div class="form-group">
					<label for="IdUsuario">Password </label>
					<input th:field="*{password}" th:value="*{password}" name="password" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Título'" class="common-input mb-20 form-control" required="" type="text">
					<input type="hidden" name="idGrupo" th:value="4"/>
					</div>
					<br>
					<div class="form-actions" style="margin-top: 12px;">
						<button type="submit" class="login-btn2">Registro</button>
					</div>
				</fieldset>
			</form>
		</div>
		</div>
			</div>
		</section>
		<br><br><br>

		<!-- start footer Area -->
		<footer class="footer-area section-gap">
			<div th:replace="components/footer.html"></div>
		</footer>
		<!-- End footer Area -->
		<div th:replace="components/scripts.html"></div>
</body>
</html>
