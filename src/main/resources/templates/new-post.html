<!DOCTYPE html>
<html lang="zxx" class="no-js" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/fav.png">
		<!-- Author Meta -->
		<meta name="author" content="colorlib">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">
		<!-- meta character set -->
		<meta charset="UTF-8">
		<!-- Site Title -->
		<title>Magazine</title>
		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
		<!-- Styles -->
		<div th:replace="components/style.html"></div>
	</head>
	<body>
		<header>
			<div th:replace="components/header.html"></div>
		</header>
		<div class="site-main-container">
			<!-- Start top-post Area -->
			<section class="top-post-area pt-10">
				<div class="container no-padding">
					<div class="row">
						<div class="col-lg-12">
							<div class="hero-nav-area">
								<h1 class="text-white">Nuevo atículo</h1>
								<p class="text-white link-nav"><a href="index.html">Home </a>  <span class="lnr lnr-arrow-right"></span><a href="contact.html">Contact Us </a></p>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- End top-post Area -->
			<!-- Start contact-page Area -->
			<section class="contact-page-area pt-50 pb-120">
				<div class="container">
					<div class="row contact-wrap">

						<div class="col-lg-12">
							<form th:action="@{/addNuevoArticulo}" method="post" th:object="${post}" class="form-area contact-form text-left" id="myForm">
								<div class="row">
									<div class="col-lg-12">
										<label for="IdPost">Título </label>
										<input th:field="*{titulo}" th:value="*{titulo}" name="name" placeholder="Título del artículo" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Título'" class="common-input mb-20 form-control" required="" type="text">
										<label for="IdPost">Extracto</label>
										<input th:field="*{extracto}" th:value="*{extracto}" name="email" placeholder="Brvee resumen del contenido" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" class="common-input mb-20 form-control" required="" type="text">
										<label for="IdPost">Categoría</label>
										<select th:field="*{idCategoria}" name="_categoria" id="inputCategoria" class="common-input mb-20 form-control">
											<option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}"  th:text="${categoria.getNombre()}"></option>
										</select>
<!--										<input th:field="*{idCategoria}" th:value="*{idCategoria}" name="subject" placeholder="Categoría del artículo" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control" required="" type="number">-->
										<label for="IdPost">Usuario</label>
										<select th:field="*{idUsuario}" class="common-input mb-20 form-control">
											<option th:each="usuario : ${usuarios}" th:value="${usuario.idUsuario}"  th:text="${usuario.getNombre() + ' ' + usuario.getApellido()}"></option>
										</select>
										<label for="IdPost">Imagen</label>
										<input th:field="*{imagen}" th:value="*{imagen}" name="subject" placeholder="Url de la imagen destacada" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter subject'" class="common-input mb-20 form-control" required="" type="text">
									</div>
								</div>
								<div class="col-lg-12">
									<label for="IdPost">Contenido</label>
									<textarea th:field="*{contenido}" th:value="*{contenido}" class="common-textarea form-control" name="message" placeholder="Contenido del artículo" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Messege'" required=""></textarea>
								</div>
								<br>
								<div class="col-lg-12">
									<div class="alert-msg" style="text-align: left;"></div>
									<button class="primary-btn primary" style="float: left;">Publicar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
			<!-- End contact-page Area -->
		</div>
		<!-- start footer Area -->
		<footer class="footer-area section-gap">
			<div th:replace="components/footer.html"></div>
		</footer>
		<!-- End footer Area -->
		<div th:replace="components/scripts.html"></div>
	</body>
</html>
