	<body>
	<header>
		<div th:replace="components/header.html"></div>
	</header>
		<div class="site-main-container">
			<!-- Start top-post Area -->
			<section class="top-post-area pt-10">
				<div class="container no-padding">
					<div class="row">
						<div class="col-lg-12">
							<div class="hero-nav-area">
								<h1 class="text-white">Gestión de artículos</h1>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- End top-post Area -->
			<!-- Start contact-page Area -->
			<section class="contact-page-area pt-50 pb-120">
				<div class="container">
					<div class="row contact-wrap">

						<div class="col-lg-12">




							<table class="table">
								<thead class="bg-primary text-white">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Nombre</th>
									<th scope="col">Categoría</th>
									<th scope="col">Fecha</th>
									<th scope="col">Accion</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="post : ${posts}">
									<th scope="row" th:text="${post.getIdPost()}"></th>
									<td th:text="${post.getTitulo()}" maxlength="10" th:type="name"></td>
									<td th:each="categoria : ${categorias}" th:if="${categoria.IdCategoria == post.IdCategoria}" th:text="${categoria.Nombre}"></td>
									<td th:text="${post.getFecha()}"></td>
									<td style="display: flex; justify-items: center; align-items: center;">
										<form form-method="put" th:action="@{/admin/modificar}+'/'+ ${post.IdPost}">
<!--											<input type="hidden" name="idPost" th:value="${post.IdPost}"/>-->
											<button class="primary-btn primary"><a class="text-white">Editar</a></button>
										</form>
										<form form-method="delete" th:action="@{/admin/eliminarPost}">
											<input type="hidden" name="idPost" th:value="${post.IdPost}"/>
											<button class="primary-btn primary"><a class="text-white">Eliminar</a></button>
										</form>
									</td>
								</tr>
								</tbody>
							</table>






						</div>
					</div>
				</div>
			</section>
			<!-- End contact-page Area -->
		</div>
		<!-- start footer Area -->
		<footer class="footer-area section-gap">
			<div th:replace="components/footer.html"></div>
		</footer>
		<!-- End footer Area -->
		<div th:replace="components/scripts.html"></div>
